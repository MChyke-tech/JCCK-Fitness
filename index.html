                    name: 'Gewichthebergürtel',

            const addToCart = (product) => {
                setCartItems((prevItems) => {
                    const existingItem = prevItems.find((item) => item.id === product.id);
                    if (existingItem) {
                        return prevItems.map((item) =>
                            item.id === product.id ? { ...item, quantity: item.quantity + 1 } : item
                        );
                    } else {
                        return [...prevItems, { ...product, quantity: 1 }];
                    }
                });
                setIsCartOpen(true); // Warenkorb öffnen, wenn ein Artikel hinzugefügt wird
            };

            // Funktion zum Entfernen eines Produkts aus dem Warenkorb
            const removeFromCart = (productId) => {
                setCartItems((prevItems) => prevItems.filter((item) => item.id !== productId));
            };

            // Funktion zur Aktualisierung der Menge eines Artikels im Warenkorb
            const updateQuantity = (productId, newQuantity) => {
                setCartItems((prevItems) =>
                    prevItems.map((item) =>
                        item.id === productId ? { ...item, quantity: Math.max(1, newQuantity) } : item
                    )
                );
            };

                            Für alle Geschäftsbeziehungen zwischen der JCCK-Fitness GmbH und dem Kunden gelten ausschließlich die nachfolgenden Allgemeinen Geschäftsbedingungen in ihrer zum Zeitpunkt der Bestellung gültigen Fassung. Abweichende Bedingungen des Kunden werden nicht anerkannt, es sei denn, wir stimmen ihrer Geltung ausdrücklich schriftlich zu.
                        </p>

                        <h3 className="text-xl sm:text-3xl font-semibold text-gray-800 mt-6 mb-3 break-words">2. Vertragsschluss</h3>
                        <p className="text-base sm:text-lg text-gray-700 leading-relaxed mb-4 break-words">
                            Die Darstellung der Produkte im Online-Shop stellt kein rechtlich bindendes Angebot, sondern einen unverbindlichen Online-Katalog dar. Durch Anklicken des Buttons „Jetzt kaufen“ geben Sie eine verbindliche Bestellung der im Warenkorb enthaltenen Waren ab. Die Bestätigung des Zugangs Ihrer Bestellung erfolgt zusammen mit der Annahme der Bestellung unmittelbar nach dem Absenden durch automatisierte E-Mail. Mit dieser E-Mail-Bestätigung ist der Kaufvertrag zustande gekommen.
                        </p>

                        <h3 className="text-xl sm:text-3xl font-semibold text-gray-800 mt-6 mb-3 break-words">3. Preise und Zahlungsbedingungen</h3>
                        <p className="text-base sm:text-lg text-gray-700 leading-relaxed mb-4 break-words">
                            Alle Preise verstehen sich in Euro und beinhalten die gesetzliche Mehrwertsteuer. Die Versandkosten sind nicht im Preis inbegriffen und werden gesondert ausgewiesen. Die Zahlung kann per [Beispiel: Kreditkarte, PayPal, Vorkasse] erfolgen.
                        </p>

                        <h3 className="text-xl sm:text-3xl font-semibold text-gray-800 mt-6 mb-3 break-words">4. Lieferung und Versand</h3>
                        <p className="text-base sm:text-lg text-gray-700 leading-relaxed mb-4 break-words">
                            Die Lieferung erfolgt innerhalb von [Beispiel: 3-5 Werktagen] nach Zahlungseingang. Die Versandkosten sind auf der Seite "Versandinformationen" aufgeführt.
                        </p>

                        <h3 className="text-xl sm:text-3xl font-semibold text-gray-800 mt-6 mb-3 break-words">5. Widerrufsrecht</h3>
                        <p className="text-base sm:text-lg text-gray-700 leading-relaxed mb-4 break-words">
                            Verbrauchern steht ein gesetzliches Widerrufsrecht zu. Informationen hierzu finden Sie in unserer Widerrufsbelehrung.
                        </p>

                        <h3 className="text-xl sm:text-3xl font-semibold text-gray-800 mt-6 mb-3 break-words">6. Gewährleistung</h3>
                        <p className="text-base sm:text-lg text-gray-700 leading-relaxed mb-4 break-words">
                            Es gelten die gesetzlichen Gewährleistungsrechte.
                        </p>

                        <h3 className="text-xl sm:text-3xl font-semibold text-gray-800 mt-6 mb-3 break-words">7. Streitbeilegung</h3>
                        <p className="text-base sm:text-lg text-gray-700 leading-relaxed mb-4 break-words">
                            Die Europäische Kommission stellt eine Plattform zur Online-Streitbeilegung (OS) bereit, die Sie unter <a href="https://ec.europa.eu/consumers/odr/" target="_blank" rel="noopener noreferrer" className="text-indigo-600 hover:underline">https://ec.europa.eu/consumers/odr/</a> finden. Zur Teilnahme an einem Streitbeilegungsverfahren vor einer Verbraucherschlichtungsstelle sind wir nicht verpflichtet und nicht bereit.
                        </p>
                    </div>
                </section>
            );

            // Komponente für den Warenkorb-Modal
            const CartModal = ({ isOpen, onClose, items, onRemove, onUpdateQuantity, total }) => {
                if (!isOpen) return null;

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-2 sm:p-4">
                        <div className="bg-white rounded-xl shadow-2xl w-full max-w-lg p-6 sm:p-8 relative max-h-[95vh] overflow-y-auto">
                            <button
                                onClick={onClose}
                                className="absolute top-3 right-3 sm:top-4 sm:right-4 text-gray-500 hover:text-gray-800 transition-colors duration-300 text-2xl sm:text-3xl font-bold"
                                aria-label="Warenkorb schließen"
                            >
                                &times;
                            </button>
                            <h2 className="text-2xl sm:text-3xl font-bold text-gray-800 mb-4 sm:mb-6 text-center">Dein Warenkorb</h2>

                            {items.length === 0 ? (
                                <p className="text-center text-gray-600 text-base sm:text-lg">Dein Warenkorb ist leer.</p>
                            ) : (
                                <>
                                    <div className="space-y-4 sm:space-y-6 mb-4 sm:mb-6">
                                        {items.map((item) => (
                                            <div key={item.id} className="flex items-center justify-between border-b pb-3 sm:pb-4 last:border-b-0">
                                                <div className="flex items-center">
                                                    <img
                                                        src={item.imageUrl}
                                                        alt={item.name}
                                                        className="w-16 h-16 sm:w-20 sm:h-20 object-cover rounded-md mr-3 sm:mr-4 shadow-sm"
                                                        onError={(e) => { e.target.onerror = null; e.target.src = `https://placehold.co/80x80/F0F0F0/333333?text=${item.name.replace(/\s/g, '+')}`; }}
                                                    />
                                                    <div>
                                                        <h3 className="text-base sm:text-lg font-semibold text-gray-800 break-words">{item.name}</h3>
                                                        <p className="text-indigo-600 font-medium text-sm sm:text-base">€{item.price.toFixed(2)}</p>
                                                    </div>
                                                </div>
                                                <div className="flex items-center space-x-2 sm:space-x-3">
                                                    <input
                                                        type="number"
                                                        min="1"
                                                        value={item.quantity}
                                                        onChange={(e) => onUpdateQuantity(item.id, parseInt(e.target.value))}
                                                        className="w-14 sm:w-16 p-1.5 sm:p-2 border rounded-md text-center focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm sm:text-base"
                                                    />
                                                    <button
                                                        onClick={() => onRemove(item.id)}
                                                        className="text-red-500 hover:text-red-700 transition-colors duration-300 p-1.5 sm:p-2 rounded-full hover:bg-red-50"
                                                        aria-label="Artikel entfernen"
                                                    >
                                                        <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 sm:h-6 sm:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                                        </svg>
                                                    </button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="flex justify-between items-center border-t pt-4 sm:pt-6 mt-4 sm:mt-6">
                                        <span className="text-xl sm:text-2xl font-bold text-gray-800">Gesamt:</span>
                                        <span className="text-2xl sm:text-3xl font-extrabold text-indigo-700">€{total.toFixed(2)}</span>
                                    </div>
                                    <button className="w-full bg-indigo-600 text-white py-3 sm:py-4 rounded-full mt-6 sm:mt-8 text-lg sm:text-xl font-bold hover:bg-indigo-700 transition-colors duration-300 shadow-lg transform hover:scale-105">
                                        Zur Kasse
                                    </button>
                                </>
                            )}
                        </div>
                    </div>
                );
            };

            // Komponente für den Footer
            const Footer = () => (
                <footer className="bg-gray-800 text-white py-6 sm:py-8 px-4 mt-8 rounded-t-lg">
                    <div className="container mx-auto text-center">
                        <p className="text-sm sm:text-lg mb-3 sm:mb-4">
                            &copy; {new Date().getFullYear()} JCCK-Fitness. Alle Rechte vorbehalten.
                        </p>
                        <div className="flex justify-center space-x-4 sm:space-x-6 text-gray-400 text-sm sm:text-base">
                            <a href="#" onClick={(e) => { e.preventDefault(); setCurrentPage('privacy'); }} className="hover:text-white transition-colors duration-300">
                                Datenschutz
                            </a>
                            <a href="#" onClick={(e) => { e.preventDefault(); setCurrentPage('impressum'); }} className="hover:text-white transition-colors duration-300">
                                Impressum
                            </a>
                            <a href="#" onClick={(e) => { e.preventDefault(); setCurrentPage('agb'); }} className="hover:text-white transition-colors duration-300">
                                AGB
                            </a>
                        </div>
                    </div>
                </footer>
            );

            // Rendern der entsprechenden Seite basierend auf dem 'currentPage'-Zustand
            const renderPage = () => {
                switch (currentPage) {
                    case 'home':
                        return (
                            <>
                                <HeroSection />
                                <ProductList />
                            </>
                        );
                    case 'products':
                        return <ProductList />;
                    case 'about':
                        return <AboutPage />;
                    case 'contact':
                        return <ContactPage />;
                    case 'privacy':
                        return <PrivacyPolicyPage />;
                    case 'impressum':
                        return <ImpressumPage />;
                    case 'agb':
                        return <TermsAndConditionsPage />;
                    default:
                        return (
                            <>
                                <HeroSection />
                                <ProductList />
                            </>
                        );
                }
            };

            return (
                <div className="min-h-screen bg-gray-100 font-sans antialiased text-gray-900">
                    <Header />
                    <main className="container mx-auto py-4 sm:py-8">
                        {renderPage()}
                    </main>
                    <Footer />

                    <CartModal
                        isOpen={isCartOpen}
                        onClose={() => setIsCartOpen(false)}
                        items={cartItems}
                        onRemove={removeFromCart}
                        onUpdateQuantity={updateQuantity}
                        total={cartTotal}
                    />
                </div>
            );
        }

        // Rendern der React-App in das DOM
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
